<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../css/style.css" />

  <body>
    <!--The entire page-->
    <div class="pageBody">
      <a href="../index.html">
        <!--The logo-->
        <img
          class="logo"
          src="../assets/logo-01.svg"
          alt="Lofo of BunBun Bake Shop"
        />
      </a>
      <hr />
      <!--Both headings contain hyperlink that you can click-->
      <h1>
        <a class="link2Gallery" href="../index.html">PRODUCTS</a>
      </h1>
      <br />
      <h2>
        <a class="link2Cart" href="shoppingCart.html">CART</a>
      </h2>
      <br />
      <br />
      <h3>Shopping Cart</h3>
      <br />

      <!--The image of item in cart  -->
      <img
        class="cartImage"
        src="../assets/original-cinnamon-roll.jpeg"
        alt="photo of origianl cinnamon roll"
      />
      <!-- Remove action-->
      <h6>Remove</h6>
      <!--Short description of items-->
      <p class="cartInfo">
        Original Cinnamon Roll<br />
        Glazing: Keep original<br />
        Pack Size: 1 <br />
      </p>
      <!-- Price for item-->
      <p class="cartInfoPrice">$ 2.49</p>

      <div class="item"></div>
      <img
        class="cartImage"
        src="../assets/double-chocolate-cinnamon-roll.jpeg"
        alt="photo fo double chocolate cinnamon roll"
      />
      <h6>Remove</h6>
      <p class="cartInfo">
        Double Chocolate Cinnamon Roll<br />
        Glazing: Sugar milk <br />
        Pack Size: 6 <br />
      </p>
      <p class="cartInfoPrice">$ 27.45</p>
      <hr class="checkoutLine" />
      <p class="cartInfoPrice">Total: $ 29.94</p>
      <!-- The checkout button-->
      <div class="checkout">Checkout</div>
    </div>
  </body>
</html>
