<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Prouduct Gallery</title>
  <link rel="stylesheet" href="../css/style.css" />

  <body>
    <!--The entire page-->
    <div class="pageBody">
      <div class="navBar">
        <div class="navBarLogo">
          <a href="../index.html">
            <img
              class="logo"
              src="../assets/logo-01.svg"
              alt="An illustration of BunBun Bake Shop"
          /></a>
        </div>
        <div>
          <div class="navBarProduct">
            <h1>
              <a class="link2Gallery" href="../index.html">PRODUCTS</a>
            </h1>
            <h2>
              <a class="link2Cart" href="shoppingCart.html">CART</a>
            </h2>
          </div>
          <div><hr width="750" /></div>
          <br />
          <div>
            <h3>Our hand-made cinnamon rolls</h3>
          </div>
        </div>
      </div>

      <div class="detailBox">
        <img
          class="productDetailPic"
          src="../assets/original-cinnamon-roll.jpeg"
          alt="Original Cinnamon Roll in Detail"
        />
        <!--Entire section of dropdown selection-->
        <div class="mySelection">
          <h4>
            Customize our delicious, hand-made cinammon roll to your liking!
          </h4>
          <!--Options for glazing-->
          <h5>Glazing:</h5>
          <select>
            <option value="keepOriginal">Keep original</option>
            <option value="sugarMilk">Sugar milk</option>
            <option value="vanillaMilk">Vanilla milk</option>
            <option value="doubleChocolate">Double chocolate</option>
          </select>
          <!--Options for pack size-->
          <h5>Pack size:</h5>
          <select>
            <option value="one">1</option>
            <option value="three">3</option>
            <option value="six">6</option>
            <option value="twelve">12</option></select
          ><br />
          <br />
          <!--Price and add to cart action-->
          <div class="add2Cart">
            <p>
              $2.49 &nbsp; &nbsp; &nbsp;
              <span> Add to Cart </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
