<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <script
  src = "../javascript/price.js" defer> </script>
  </script>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="../css/style.css" />

  <body>
    <!--The entire page-->
    <div class="pageBody">
      <div class="navBar">
        <!--Bub Bun logo-->
        <div class="navBarLogo">
          <a href="../index.html">
            <img
              class="logo"
              src="../assets/logo-01.svg"
              alt="An illustration of BunBun Bake Shop"
          /></a>
        </div>
        <div>
          <!-- The navigation bar -->
          <div class="navBarProduct">
            <h2>
              <a class="link2Gallery" href="../index.html">PRODUCTS</a>
            </h2>
            <h1>
              <a class="link2Cart" href="shoppingCart.html">CART</a>
            </h1>
          </div>
          <div><hr class="navBarLine" /></div>
          <br />
          <div>
            <h3>Shopping Cart</h3>
          </div>
        </div>
      </div>

      <div class="shoppingBox">
        <!--First item in cart -->
        <div class="shoppingBox1">
          <div>
            <img
              class="cartImage"
              src="../assets/original-cinnamon-roll.jpeg"
              alt="photo of origianl cinnamon roll"
            />
            <!-- Remove action-->
            <h6>Remove</h6>
          </div>
          <div>
            <p class="cartInfo">
              Original Cinnamon Roll<br />
              Glazing: Keep original<br />
              Pack Size: 1 <br />
            </p>
          </div>
          <div><p class="cartInfoPrice">$ 2.49</p></div>
        </div>
        <!-- Second item in cart -->
        <div class="shoppingBox2">
          <div>
            <img
              class="cartImage"
              src="../assets/double-chocolate-cinnamon-roll.jpeg"
              alt="photo fo double chocolate cinnamon roll"
            />
            <h6>Remove</h6>
          </div>
          <div>
            <p class="cartInfo">
              Double Chocolate Cinnamon Roll<br />
              Glazing: Sugar milk <br />
              Pack Size: 6 <br />
            </p>
          </div>
          <div>
            <p class="cartInfoPrice">$ 27.45</p>
          </div>
        </div>
        <!--Check out divider -->
        <div class="shoppingBox3"><hr class="checkoutLine" /></div>
        <!-- Total Price -->
        <div class="shoppingBox4">
          <div>Total</div>
          <div>$ 29.94</div>
        </div>
        <br />
        <br />
        <!-- Check out button-->
        <div class="shoppingBox5">
          <div class="checkout">Checkout</div>
        </div>
      </div>
    </div>
  </body>
</html>
