<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Shopping Cart</title>
  <head>
    <link rel="stylesheet" href="../css/style.css"
  </head>

  <body>
    <div class="pageBody">
      <a href="../index.html" type="button">
        <img
          id="logo"
          src="../assets/logo-01.svg"
          alt="Lofo of BunBun Bake Shop"
      /></a>
      <hr />

      <h1>PRODUCTS</h1>
      <br />
      <h2>CART</h2>
      <br />
      <br />
      <h3>Shopping Cart</h3>
      <br />
    </div>

    <img
      class="cartImage"
      src="../assets/original-cinnamon-roll.jpeg"
      alt="photo of origianl cinnamon roll"
    />
    <h6>Remove</h6>
    <p class="cartInfo">
      Original Cinnamon Roll<br />
      Glazing: Keep original<br />
      Pack Size: 1 <br />
    </p>
    <p class="cartInfoPrice">$ 2.49</p>

    <div class="item"></div>
    <img
      class="cartImage"
      src="../assets/double-chocolate-cinnamon-roll.jpeg"
      alt="photo fo double chocolate cinnamon roll"
    />
    <h6>Remove</h6>
    <p class="cartInfo">
      Double Chocolate Cinnamon Roll<br />
      Glazing: Sugar milk <br />
      Pack Size: 6 <br />
    </p>
    <p class="cartInfoPrice">$ 27.45</p>
    <hr width="500" />
    <p class="cartInfoPrice">Total: $ 29.94</p>
    <div class="checkout">Checkout</div>
  </body>
</html>
