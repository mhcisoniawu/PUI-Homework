<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Prouduct Gallery</title>
  <head>
    <link rel="stylesheet" href="../css/style.css"
  </head>

  <body>
    <!--The entire page-->
    <div class="pageBody">
      <a href="../index.html" type="button">
        <!--The logo itself-->
        <img
          class="logo"
          src="../assets/logo-01.svg"
          alt="Lofo of BunBun Bake Shop"
      /></a>
      <hr />

      <!--Both headings contain hyperlink to click-->
      <h1>
        <a class="link2Gallery" href="../index.html" type="button">PRODUCTS</a>
      </h1>
      <br />
      <h2>
        <a class="link2Cart" href="shoppingCart.html" type="button">CART</a>
      </h2>
      <br />
      <br />
      <!--The name of currently selected item-->
      <h3>Original cinnamon roll</h3>
      <br />
      <!--A Detailed picture of product-->
      <img
        id="productDetailPic"
        src="../assets/original-cinnamon-roll.jpeg"
        alt="Original Cinnamon Roll in Detail"
      />
      <!--Entire section of dropdown selection-->
      <div class="mySelection">
        <h4>
          Customize our delicious, hand-made cinammon roll to your liking!
        </h4>
        <!--Options for glazing-->
        <h5>Glazing:</h5>
        <select>
          <option value="keepOriginal">Keep original</option>
          <option value="sugarMilk">Sugar milk</option>
          <option value="vanillaMilk">Vanilla milk</option>
          <option value="doubleChocolate">Double chocolate</option>
        </select>
        <!--Options for pack size-->
        <h5>Pack size:</h5>
        <select>
          <option value="one">1</option>
          <option value="three">3</option>
          <option value="six">6</option>
          <option value="twelve">12</option></select
        ><br />
        <br />
        <!--Price and add to cart action-->
        <div class="add2Cart">
          <p>$2.49 &nbsp &nbsp &nbsp &nbsp &nbsp <span> Add to Cart </span></p>
        </div>
      </div>
    </div>
  </body>
</html>
